<!doctype html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title> {% block title %} {% endblock %} </title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style> {% block style %} {% endblock %} </style>
</head>
<body>

<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
        <a href="/"
           class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg class="bi" width="40" height="32" role="img"
                 aria-label="Bootstrap">
                <img src="/media/logo.png" width="60" height="60"/>
            </svg>
        </a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/"
               class="nav-link px-2 {% if request.path == '/' %}link-secondary{% endif %}">Главная</a></li>
        <li><a href="/catalog"
               class="nav-link px-2 {% if request.path == '/catalog/' %}link-secondary{% endif %}">Электронная библиотека</a></li>
        {% if user.is_authenticated %}
        <li><a href="/catalog/create"
               class="nav-link px-2 {% if request.path == '/catalog/create/' %}link-secondary{% endif %}">Добавить статью</a></li>
        {% endif %}
    </ul>

    <div class="col-md-3 text-end">
        {% if user.is_authenticated %}
        <form action="/logout/" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Выход из аккаунта">
        </form>

        <a href="/profile/{{ request.user.id }}">
            <button type="button" class="btn btn-primary">Профиль</button></a>
        {% else %}
        <a href="/login">
            <button type="button" class="btn btn-outline-primary me-2">Вход
            </button></a>
        <a href="/register">
            <button type="button" class="btn btn-primary">Регистрация</button>
        </a>
        {% endif %}
    </div>
</header>

<main style="padding-top: 60px;">
    <div class="container">
        {% block content %} {% endblock %}
    </div>
</main>

</body>
</html>
